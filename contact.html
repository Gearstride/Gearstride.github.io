<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Gearstride</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Rubik+Distressed&display=swap" rel="stylesheet">
  <style>
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/gear.png') repeat;
      background-size: 150px;
      opacity: 0.06;
      animation: scrollBackground 40s linear infinite;
      z-index: -1;
    }

    @keyframes scrollBackground {
      0% { background-position: 0 0; }
      100% { background-position: 800px 800px; }
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Rubik Distressed', cursive;
      background: radial-gradient(circle at top, #001f3f, #004d33);
      color: white;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Bangers', cursive;
      font-size: 4.5rem;
      text-align: center;
      margin-top: 3rem;
      animation: pulseZoom 2.5s ease-in-out infinite;
      color: #FFD700;
    }

    form {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    input, textarea {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1.1rem;
      background: #fefcf5;
      color: #001f3f;
    }

    button {
      background-color: #FFD700;
      color: #001f3f;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-family: 'Bangers', cursive;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #e6c200;
      transform: scale(1.05);
    }

    footer {
      margin-top: auto;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      background: #002922;
      color: #ccc;
      border-top: 2px solid #FFD700;
    }

    @keyframes pulseZoom {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .intro-section {
      padding: 4rem 2rem;
      background: linear-gradient(135deg, #004d33, #001f3f);
      border-bottom: 4px solid #FFD700;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeSlideDown 1s ease;
    }

    @keyframes fadeSlideDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
      .success-message {
      display: none;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ff99;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      border-radius: 10px;
      margin-top: 2rem;
      animation: fadeInScale 0.8s ease-out;
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>
  <section class="intro-section">
    <h1>Contact Us</h1>
    <nav style="margin-top: 2rem;">
      <a href="index.html" style="margin: 0 1rem; color: #FFD700; text-decoration: none; font-weight: bold; font-size: 1.2rem;">Home</a>
      <a href="about.html" style="margin: 0 1rem; color: #FFD700; text-decoration: none; font-weight: bold; font-size: 1.2rem;">About</a>
      <a href="contact.html" style="margin: 0 1rem; color: #FFD700; text-decoration: none; font-weight: bold; font-size: 1.2rem;">Contact</a>
      <a href="videos.html" style="margin: 0 1rem; color: #FFD700; text-decoration: none; font-weight: bold; font-size: 1.2rem;">Videos</a>
    </nav>
  </section>

  <section style="padding: 5rem 2rem; background: none; border-top: 3px solid #FFD700; ">
  <h2 style="text-align: center; font-family: 'Bangers', cursive; font-size: 2.5rem; color: #FFD700; margin-bottom: 2rem;">Send Us a Message</h2>
  <form action="https://formsubmit.co/gearstridecontact@gmail.com" method="POST" enctype="application/x-www-form-urlencoded" onsubmit="showSuccess(event)" style="max-width: 800px; margin: 0 auto; padding: 3rem; background: rgba(0, 0, 0, 0.4); border-radius: 20px; box-shadow: 0 12px 40px rgba(0,0,0,0.3); display: flex; flex-direction: column; gap: 1.5rem;">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_max" value="2">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea name="message" maxlength="500" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
    <p style="margin-top: 1rem; font-size: 0.95rem; color: #ccc; text-align: center;">Note: Misuse such as spam or trolling may result in a permanent ban from contacting us.</p>
  </form>
<div id="successMessage" class="success-message">Message sent successfully!</div>
</section>

  <footer>
    &copy; 2025 Gearstride. All rights reserved.
  </footer>
<script>
  function showSuccess(event) {
    event.preventDefault();
    const form = event.target;
    const message = document.getElementById('successMessage');
    message.style.display = 'block';
    setTimeout(() => {
      message.style.display = 'none';
      form.submit();
    }, 3000);
  }
</script>
</body>
</html>
